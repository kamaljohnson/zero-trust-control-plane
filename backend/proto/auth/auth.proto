syntax = "proto3";

package ztcp.auth.v1;

option go_package = "zero-trust-control-plane/backend/api/generated/auth/v1;authv1";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

// RegisterRequest carries email, password, and optional name for new user registration.
message RegisterRequest {
  string email = 1;
  string password = 2;
  string name = 3;  // optional
}

// LoginRequest carries credentials for authentication.
message LoginRequest {
  string email = 1;
  string password = 2;
  string org_id = 3;  // required; org-scoped login
  string device_fingerprint = 4;  // optional; used to get-or-create device for session
}

// RefreshRequest carries the refresh token to obtain new access (and optionally refresh) tokens.
message RefreshRequest {
  string refresh_token = 1;
}

// LogoutRequest identifies the session to terminate.
message LogoutRequest {
  string refresh_token = 1;  // optional; if empty, rely on context when auth interceptor is implemented
}

// AuthResponse returns session tokens and user/org context. Used by Register, Login, and Refresh.
message AuthResponse {
  string access_token = 1;
  string refresh_token = 2;
  google.protobuf.Timestamp expires_at = 3;
  string user_id = 4;
  string org_id = 5;
}

// LinkIdentityRequest links an external identity (OIDC/SAML) to a user.
message LinkIdentityRequest {
  string user_id = 1;
  string provider = 2;   // e.g. "oidc", "saml"
  string provider_id = 3;
  string id_token = 4;   // or SAML assertion; server validates and stores
}

// LinkIdentityResponse confirms the identity was linked.
message LinkIdentityResponse {
  string identity_id = 1;
}

// AuthService handles authentication and identity resolution. Used by Browser, CLI, Admin UI.
service AuthService {
  rpc Register(RegisterRequest) returns (AuthResponse);
  rpc Login(LoginRequest) returns (AuthResponse);
  rpc Refresh(RefreshRequest) returns (AuthResponse);
  rpc Logout(LogoutRequest) returns (google.protobuf.Empty);
  rpc LinkIdentity(LinkIdentityRequest) returns (LinkIdentityResponse);
}
