syntax = "proto3";

package ztcp.auth.v1;

option go_package = "zero-trust-control-plane/backend/api/generated/auth/v1;authv1";

import "google/protobuf/timestamp.proto";

// LoginRequest carries credentials for authentication.
message LoginRequest {
  string email = 1;
  string password = 2;
  string org_id = 3;  // optional; for org-scoped login
}

// LoginResponse returns session tokens and user/org context.
message LoginResponse {
  string access_token = 1;
  string refresh_token = 2;
  google.protobuf.Timestamp expires_at = 3;
  string user_id = 4;
  string org_id = 5;
}

// LogoutRequest identifies the session to terminate.
message LogoutRequest {
  string refresh_token = 1;  // optional; if empty, invalidate current session from context
}

// LogoutResponse is empty on success.
message LogoutResponse {}

// ValidateSessionRequest carries the access token to validate.
message ValidateSessionRequest {
  string access_token = 1;
}

// ValidateSessionResponse returns user/org context if valid.
message ValidateSessionResponse {
  string user_id = 1;
  string org_id = 2;
  google.protobuf.Timestamp expires_at = 3;
}

// LinkIdentityRequest links an external identity (OIDC/SAML) to a user.
message LinkIdentityRequest {
  string user_id = 1;
  string provider = 2;   // e.g. "oidc", "saml"
  string provider_id = 3;
  string id_token = 4;   // or SAML assertion; server validates and stores
}

// LinkIdentityResponse confirms the identity was linked.
message LinkIdentityResponse {
  string identity_id = 1;
}

// AuthService handles authentication and identity resolution. Used by Browser, CLI, Admin UI.
service AuthService {
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc Logout(LogoutRequest) returns (LogoutResponse);
  rpc ValidateSession(ValidateSessionRequest) returns (ValidateSessionResponse);
  rpc LinkIdentity(LinkIdentityRequest) returns (LinkIdentityResponse);
}
