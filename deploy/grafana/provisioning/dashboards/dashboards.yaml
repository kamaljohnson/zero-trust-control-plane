# Provision ZTCP dashboards from the ztcp folder. Dashboard JSON is synced from docs/grafana/ztcp-telemetry-dashboard.json.
apiVersion: 1
providers:
  - name: "ztcp"
    orgId: 1
    folder: ""
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    options:
      path: /etc/grafana/provisioning/dashboards/ztcp
