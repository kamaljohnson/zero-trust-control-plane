# Local deployment for ZTCP: PostgreSQL.
# The gRPC server uses Postgres (DATABASE_URL).
#
# From deploy/: docker compose up -d
# Then: migrate, optional seed, start backend (go run ./cmd/server), start frontend (npm run dev).
# Set DATABASE_URL=postgres://ztcp:ztcp@localhost:5432/ztcp?sslmode=disable when running the ZTCP server.

include:
  - postgres.yml
